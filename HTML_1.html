<html>
	<head>
		<title></title>
		<style>
			div{
			height:90px;
			width:160px;
			background:green;
			border-radius:10px;
			display: inline-block;
			position: relative;
			}
			div:after {
			content: '';
			display: block;
			position: absolute;
			right: 100%;
			top: 30%;
			margin-top: -10px;
			width: 0;
			height: 0;
			border-top: 20px solid transparent;
			border-right: 35px solid green;
			border-bottom: 20px solid transparent;
			border-left: 20px solid transparent;
			}
		</style>
	</head>
	<body>
		<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<div></div></span>
	</body>
</html>
